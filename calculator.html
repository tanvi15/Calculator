html                                                                                                                                                                                                      <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="display" id="display">

            <table>
                <tr>
                    <td><button class="c1">C</button></td>
                    <td><button class="c4">DEL</button></td>
                    <td><button class="c3">%</button></td>
                    <td><button class="c3">/</button></td>
                </tr>
                <tr>
                    <td><button class="clr">7</button></td>
                    <td><button class="clr">8</button></td>
                    <td><button class="clr">9</button></td>
                    <td><button class="c3">x</button></td>
                </tr>
                <tr>
                    <td><button class="clr">4</button></td>
                    <td><button class="clr">5</button></td>
                    <td><button class="clr">6</button></td>
                    <td><button class="c3">-</button></td>
                </tr>
                <tr>
                    <td><button class="clr">1</button></td>
                    <td><button class="clr">2</button></td>
                    <td><button class="clr">3</button></td>
                    <td><button class="c3">+</button></td>
                </tr>
                <tr>
                    <td><button class="clr">0</button></td>
                    <td><button class="clr">00</button></td>
                    <td><button class="clr">.</button></td>
                    <td><button class="c2">=</button></td>
                </tr>
            </table>
        </div>
    </div>


</body>

<script src="main.js"></script>

</html>
